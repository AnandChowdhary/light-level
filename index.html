<!doctype html>
<html>
    <head>
        <meta name="charset" content="utf-8">
        <title>light-level</title>
        <style>
            body { font: menu; font-size: 100%; text-align: center; max-width: 720px; margin: 2rem auto; padding: 2rem; }
            body.light { background-color: #ecf0f1; color: #000 }
            body.dark { background-color: #2c3e50; color: #fff; }
        </style>
    </head>
    <body>
        <h1>Your motion preference is <strong id="lightPreference">loading...</strong>.</h1>
        <script type="module">
            import lightLevel from "https://unpkg.com/light-level";
            document.querySelector("#lightPreference").innerHTML = lightLevel();
            document.body.classList.add(lightLevel());
        </script>
    </body>
</html>
